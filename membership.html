<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership</title>
</head>
<body>
    <div class=jumbotron class="head">
        <h1>MEMBERSHIP</h1>    
    </div>
    <div class = freeMember>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Free Membership</h2>
                    <p>This is a free membership.<br> If you are new to our community you can ba able to sign up below. </p>
                    <h6>button</h6>
                    <!-- Trigger with button-->
                    <button type="button" class="btn btn-info btn-lg" data-toggle="#myModal">Open Modal</button>
                    <!--modal-->
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">
                            <!--modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Modal header</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Text</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <h2>Premium Membership</h2>
                    <p>This membership is for the members who pay for there library account</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jquery-3.4.1.js"></script> 
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
